name: Simple Docker Build

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version tag (e.g. 1.0.0)'
        required: true
        type: string
      set_latest:
        description: 'Also tag as latest'
        type: boolean
        default: true

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            jsongo/blinko:${{ github.event.inputs.version }}
            ${{ github.event.inputs.set_latest && 'jsongo/blinko:latest' || '' }}
            ghcr.io/${{ github.repository_owner }}/blinko:${{ github.event.inputs.version }}
            ${{ github.event.inputs.set_latest && format('ghcr.io/{0}/blinko:latest', github.repository_owner) || '' }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          labels: |
            org.opencontainers.image.version=${{ github.event.inputs.version }}
            org.opencontainers.image.created=${{ github.event_name }}

      - name: Image digest
        run: echo "Docker images pushed successfully!"
