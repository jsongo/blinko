name: Simple Build - macOS ARM64 & Android

on:
  push:
    tags:
      - "v*" # 推送 v 开头的 tag 时自动触发（如 v1.6.16）
  workflow_dispatch:
    inputs:
      version:
        description: "Version (e.g. 1.0.0) or leave empty to auto-increment"
        required: false
        type: string
      increment_type:
        description: "Auto increment type (patch/minor/major)"
        required: false
        type: choice
        default: patch
        options:
          - patch
          - minor
          - major
      commit_version:
        description: "Commit version to repository"
        required: false
        type: boolean
        default: true

jobs:
  # macOS ARM64 Build
  build-macos-arm64:
    runs-on: macos-latest
    outputs:
      version: ${{ steps.version.outputs.VERSION }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Determine Version
        id: version
        run: |
          if [ "${{ github.event_name }}" = "push" ] && [ -n "${{ github.ref_name }}" ]; then
            # Tag 触发：从 tag 名称提取版本号（移除 v 前缀）
            VERSION="${{ github.ref_name }}"
            VERSION="${VERSION#v}"  # 移除 v 前缀
            echo "Using version from tag: $VERSION"
          elif [ -n "${{ github.event.inputs.version }}" ]; then
            # 手动输入版本号
            VERSION="${{ github.event.inputs.version }}"
            echo "Using manual version: $VERSION"
          else
            # 自动递增版本号
            CURRENT_VERSION=$(jq -r '.version' package.json)
            echo "Current version: $CURRENT_VERSION"
            
            IFS='.' read -r major minor patch <<< "$CURRENT_VERSION"
            
            case "${{ github.event.inputs.increment_type }}" in
              major)
                major=$((major + 1))
                minor=0
                patch=0
                ;;
              minor)
                minor=$((minor + 1))
                patch=0
                ;;
              patch|*)
                patch=$((patch + 1))
                ;;
            esac
            
            VERSION="${major}.${minor}.${patch}"
            echo "Auto-incremented version: $VERSION"
          fi

          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
          echo "Final version: $VERSION"

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: lts/*

      - name: Install Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: 1.2.8

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: aarch64-apple-darwin

      - name: Rust Cache
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: app/src-tauri
          cache-on-failure: true

      - name: Update version in tauri.conf.json
        run: |
          jq '.version = "${{ steps.version.outputs.VERSION }}"' app/src-tauri/tauri.conf.json > tmp.json && mv tmp.json app/src-tauri/tauri.conf.json
          echo "Updated version to ${{ steps.version.outputs.VERSION }}"
          cat app/src-tauri/tauri.conf.json

      - name: Install Dependencies
        run: bun install --frozen-lockfile

      - name: Build Frontend with Default Endpoint
        run: |
          cd app
          export VITE_DEFAULT_ENDPOINT="https://note.lyb.pub"
          bun run build:no-pwa

      - name: Build macOS App
        run: |
          cd app
          bun run tauri build --target aarch64-apple-darwin

      - name: Upload macOS ARM64 Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: blinko-macos-arm64-${{ steps.version.outputs.VERSION }}
          path: |
            app/src-tauri/target/aarch64-apple-darwin/release/bundle/dmg/*.dmg
            app/src-tauri/target/aarch64-apple-darwin/release/bundle/macos/*.app.tar.gz
          retention-days: 7

      - name: Generate latest.json for Tauri Updater
        run: |
          cd app/src-tauri
          VERSION="${{ steps.version.outputs.VERSION }}"

          # 确保目录存在
          mkdir -p target/aarch64-apple-darwin/release/bundle/macos

          # 生成 latest.json
          cat > target/aarch64-apple-darwin/release/bundle/macos/latest.json << EOF
          {
            "version": "$VERSION",
            "notes": "Release $VERSION",
            "pub_date": "$(date -u +%Y-%m-%dT%H:%M:%SZ)",
            "platforms": {
              "darwin-aarch64": {
                "signature": "",
                "url": "https://github.com/jsongo/blinko/releases/download/v$VERSION/blinko_${VERSION}_aarch64.app.tar.gz"
              }
            }
          }
          EOF

          echo "Generated latest.json:"
          cat target/aarch64-apple-darwin/release/bundle/macos/latest.json

      - name: Upload latest.json
        uses: actions/upload-artifact@v4
        with:
          name: updater-json-macos
          path: app/src-tauri/target/aarch64-apple-darwin/release/bundle/macos/latest.json
          retention-days: 7

      - name: Commit Version Update
        if: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.commit_version == 'true' && github.event.inputs.version == '' }}
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

          # Update package.json version
          jq '.version = "${{ steps.version.outputs.VERSION }}"' package.json > tmp.json && mv tmp.json package.json

          git add package.json app/src-tauri/tauri.conf.json
          git commit -m "chore: bump version to ${{ steps.version.outputs.VERSION }}"
          git push origin ${{ github.ref_name }}
        continue-on-error: true

  # Android Build
  build-android:
    runs-on: ubuntu-latest
    needs: build-macos-arm64
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Use Version from macOS Job
        id: version
        run: |
          VERSION="${{ needs.build-macos-arm64.outputs.version }}"
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
          echo "Using version: $VERSION"

      - name: Setup JDK
        uses: actions/setup-java@v4
        with:
          distribution: "zulu"
          java-version: "17"

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Install NDK
        run: sdkmanager "ndk;27.0.11902837"

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: lts/*

      - name: Install Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: 1.2.8

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: aarch64-linux-android,armv7-linux-androideabi,i686-linux-android,x86_64-linux-android

      - name: Rust Cache
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: app/src-tauri
          cache-on-failure: true

      - name: Update version in tauri.conf.json
        run: |
          jq '.version = "${{ steps.version.outputs.VERSION }}"' app/src-tauri/tauri.conf.json > tmp.json && mv tmp.json app/src-tauri/tauri.conf.json
          echo "Updated version to ${{ steps.version.outputs.VERSION }}"

      - name: Install Dependencies
        run: bun install --frozen-lockfile

      - name: Run Prisma Generate
        run: bun run prisma:generate

      - name: Install Tauri CLI
        run: cargo install tauri-cli --version "^2.0.0-alpha"

      - name: Build Frontend with Default Endpoint
        run: |
          cd app
          export VITE_DEFAULT_ENDPOINT="https://note.lyb.pub"
          bun run build:no-pwa

      - name: Create Keystore (Debug)
        run: |
          mkdir -p ~/.android
          # Generate a debug keystore (for testing only)
          keytool -genkey -v -keystore ~/.android/debug.keystore \
            -alias androiddebugkey -keyalg RSA -keysize 2048 -validity 10000 \
            -storepass android -keypass android \
            -dname "CN=Android Debug,O=Android,C=US"

          # Create keystore properties
          mkdir -p app/src-tauri/gen/android
          cat > app/src-tauri/gen/android/keystore.properties << EOF
          password=android
          keyAlias=androiddebugkey
          storeFile=$HOME/.android/debug.keystore
          EOF

      - name: Build Android APK
        run: |
          cd app
          bun run tauri:android:build
        env:
          NDK_HOME: ${{ env.ANDROID_HOME }}/ndk/27.0.11902837

      - name: Rename APK
        run: |
          cd app/src-tauri/gen/android/app/build/outputs/apk/universal/release
          mv app-universal-release.apk Blinko_${{ steps.version.outputs.VERSION }}_universal.apk

      - name: Upload Android APK
        uses: actions/upload-artifact@v4
        with:
          name: blinko-android-${{ steps.version.outputs.VERSION }}
          path: app/src-tauri/gen/android/app/build/outputs/apk/universal/release/Blinko_${{ steps.version.outputs.VERSION }}_universal.apk
          retention-days: 7

  # Create Release
  create-release:
    needs: [build-macos-arm64, build-android]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download macOS Artifacts
        uses: actions/download-artifact@v4
        with:
          name: blinko-macos-arm64-${{ needs.build-macos-arm64.outputs.version }}
          path: ./artifacts/macos

      - name: Download Android Artifacts
        uses: actions/download-artifact@v4
        with:
          name: blinko-android-${{ needs.build-macos-arm64.outputs.version }}
          path: ./artifacts/android

      - name: Download Updater JSON
        uses: actions/download-artifact@v4
        with:
          name: updater-json-macos
          path: ./artifacts/updater

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ needs.build-macos-arm64.outputs.version }}
          name: Release v${{ needs.build-macos-arm64.outputs.version }}
          draft: false
          prerelease: false
          generate_release_notes: true
          files: |
            ./artifacts/macos/**/*.dmg
            ./artifacts/macos/**/*.app.tar.gz
            ./artifacts/android/*.apk
            ./artifacts/updater/latest.json
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
