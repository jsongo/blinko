name: Build Docker ARM64

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version tag (e.g. 1.0.0)'
        required: true
        type: string
      set_latest:
        description: 'Also tag as latest'
        type: boolean
        default: true

jobs:
  build-arm64:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
        with:
          platforms: arm64

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push ARM64 image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./dockerfile
          platforms: linux/arm64
          push: true
          build-args: |
            BUILD_MEMORY=8192
          tags: |
            jsongo/blinko:${{ github.event.inputs.version }}-arm64
            ${{ github.event.inputs.set_latest && 'jsongo/blinko:latest-arm64' || '' }}
            ghcr.io/${{ github.repository_owner }}/blinko:${{ github.event.inputs.version }}-arm64
            ${{ github.event.inputs.set_latest && format('ghcr.io/{0}/blinko:latest-arm64', github.repository_owner) || '' }}
          cache-from: |
            type=gha,scope=docker-arm64
            type=registry,ref=jsongo/blinko:buildcache-arm64
          cache-to: type=gha,mode=max,scope=docker-arm64
          labels: |
            org.opencontainers.image.version=${{ github.event.inputs.version }}
            org.opencontainers.image.created=${{ github.event.run_started_at }}

      - name: Image digest
        run: echo "ARM64 image pushed successfully!"
