name: Build Docker ARM64

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version tag (e.g. 1.0.0)'
        required: true
        type: string
      set_latest:
        description: 'Also tag as latest'
        type: boolean
        default: true

jobs:
  build-arm64:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Extract version from tag
        id: get_version
        run: |
          if [ "${{ github.event_name }}" == "push" ]; then
            # Extract version from tag (remove 'v' prefix)
            VERSION=${GITHUB_REF#refs/tags/v}
            echo "version=$VERSION" >> $GITHUB_OUTPUT
            echo "set_latest=true" >> $GITHUB_OUTPUT
          else
            # Use manual input from workflow_dispatch
            echo "version=${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
            echo "set_latest=${{ github.event.inputs.set_latest }}" >> $GITHUB_OUTPUT
          fi

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
        with:
          platforms: arm64

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push ARM64 image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./dockerfile
          platforms: linux/arm64
          push: true
          build-args: |
            BUILD_MEMORY=8192
          tags: |
            jsongo/blinko:${{ steps.get_version.outputs.version }}-arm64
            ${{ steps.get_version.outputs.set_latest == 'true' && 'jsongo/blinko:latest-arm64' || '' }}
            ghcr.io/${{ github.repository_owner }}/blinko:${{ steps.get_version.outputs.version }}-arm64
            ${{ steps.get_version.outputs.set_latest == 'true' && format('ghcr.io/{0}/blinko:latest-arm64', github.repository_owner) || '' }}
          cache-from: |
            type=gha,scope=docker-arm64
            type=registry,ref=jsongo/blinko:buildcache-arm64
          cache-to: type=gha,mode=max,scope=docker-arm64
          labels: |
            org.opencontainers.image.version=${{ steps.get_version.outputs.version }}
            org.opencontainers.image.created=${{ github.event.run_started_at }}

      - name: Image digest
        run: echo "ARM64 image pushed successfully!"
