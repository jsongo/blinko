name: Build Docker AMD64

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version tag (e.g. 1.0.0)'
        required: true
        type: string
      set_latest:
        description: 'Also tag as latest'
        type: boolean
        default: true

jobs:
  build-amd64:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push AMD64 image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./dockerfile
          platforms: linux/amd64
          push: true
          build-args: |
            BUILD_MEMORY=8192
          tags: |
            jsongo/blinko:${{ github.event.inputs.version }}-amd64
            ${{ github.event.inputs.set_latest && 'jsongo/blinko:latest-amd64' || '' }}
            ghcr.io/${{ github.repository_owner }}/blinko:${{ github.event.inputs.version }}-amd64
            ${{ github.event.inputs.set_latest && format('ghcr.io/{0}/blinko:latest-amd64', github.repository_owner) || '' }}
          cache-from: |
            type=gha,scope=docker-amd64
            type=registry,ref=jsongo/blinko:buildcache-amd64
          cache-to: type=gha,mode=max,scope=docker-amd64
          labels: |
            org.opencontainers.image.version=${{ github.event.inputs.version }}
            org.opencontainers.image.created=${{ github.event.run_started_at }}

      - name: Image digest
        run: echo "AMD64 image pushed successfully!"
